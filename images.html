    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
    </head>
    <body>
        <p>This page covers common image formats, but you may also be looking for our 
            <a href="links.html">links page</a> or <a href="misc/extra.html">extra page</a>.</p>
       
            <h2>JPGs</h2>
        <p>JPG images are good for photos.</p>
             <img src='images/mochi.jpg' width="80" alt="A mochi ball in a buuble."/>
       
            <h2>GIFS</h2>
        <p>GIFs are good for animations.</p>
             <img src='images/mochi.gif' width="80" alt="A dancing mochi ball."/>

            <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>
               <img src='images/mochi.png' width="80" alt="A mochi ball."/>

          <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em>.</p>
                <img src='images/mochi.svg' alt="A mochi ball with Bezier handles."/>
        
    </body>
    </html>
